<script>
    // aqui va el codigo de JavaScript

    // suscribirse al evento de click
    document.getElementById("btnSaludo").addEventListener('click', function () {

        // Para obtener lo que el usuario metio en un cuadro de texto, usar: 
        let nombre = document.getElementById("inpNombre").value;

        // Imrime a la consola para ayudar al desarrollador.  
        console.log("Hola ", nombre);

        // agrega texto al elemento 
        document.getElementById("divSaludo").innerText = "Hola " + nombre;
    });



    document.getElementById("btnContinuar").addEventListener('click', function () {

        let edad = document.getElementById("inpEdad").value;

        if (edad > 35) {
            document.getElementById("divEdad").innerText = "eres un veterano "
        }
        else {
            document.getElementById("divEdad").innerText = "eres un mocoso "
        }


    });


    document.getElementById("btnTemp").addEventListener('click', function () {

        let temp = document.getElementById("temp").value;

        if (temp < 35) {
            document.getElementById("divTemp").innerText = "hipotermia";
        }
        else if (temp >= 0 && temp < 36) {
            document.getElementById("divTemp").innerText = "estas bien (normal)";
        }
        else if (temp > 100 && temp < 40) {
            document.getElementById("divTemp").innerText = "tienes fiebre";
        }
        else {
            document.getElementById("divTemp").innerText = "ve con un profecional";
        }
    });
